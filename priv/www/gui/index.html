<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EBI</title>
        <meta name="description" content="Biosensor simulation system">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ebi_moded.css">
        <link rel="stylesheet" href="css/bootstrap.custom.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div id="page-header">
            	<div class="pull-right">
            		<a href="#overview">EBI</a> <small>a biosensor modelling and simulation system</small>
            	</div>
            	<div class="clearfix"></div>
            </div>
            <div id="pages">
                <div id="main-tabs" class="tabbable">
                    <ul class="nav nav-tabs">
                        <li><a href="#overview" data-toggle="tab">Overview</a></li>
                        <li><a href="#models" data-toggle="tab">Models</a></li>
                        <li><a href="#simulations" data-toggle="tab">Simulations</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="overview" class="tab-pane">
                            <div class="row">
                                <div class="well span4 offset1">
                                    <h3>
                                        <a href="#model-list">View</a> or
                                        <a href="#model-new">create</a> models
                                    </h3>
                                </div>
                                <div class="well span4 offset1">
                                    <h3>
                                        <a href="#">Run</a> simulations
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div id="models" class="tab-pane">
                            <div id="model-list">
                                <ul class="breadcrumb">
                                    <li class="active">List</li>
                                    <li class="active pull-right"><a href="#model-new" class="btn btn-mini btn-primary">New</a></li>
                                </ul>
                                <table id="model-list-table" class="table table-hover table-condensed">
                                    <thead>
                                        <tr>
                                            <!--
                                            <th>Biosensor</th>
                                            -->
                                            <th>Model name <span class='id-text'>(id)</span></th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div id="model-details">
                                <ul class="breadcrumb">
                                    <li><a href="#model-list">List</a> <span class="divider">&raquo;</span></li>
                                    <li class="active">Model: <span id="model-name"></span></li>
                                    <li class="active pull-right"><a href="#model-copy" class="btn btn-mini btn-primary">Copy</a></li>
                                    <li class="active pull-right"><a href="#model-edit" class="btn btn-mini btn-primary">Edit</a>&nbsp;</li>
                                </ul>
                                <p id="model-description"></p>
                                <p>The model involves reactions:</p>
                                <table id="model-reactions" class="span10 offset1">
                                    <tbody></tbody>
                                </table>
                                <div class="clearfix"></div>
                                <p>where</p>
                                <ul id="model-species" class="unstyled"></ul>
                                <div class="clearfix"></div>
                            </div><!-- model-details -->
                        </div>
                        <div id="simulations" class="tab-pane">
                            <div class="well">simulations</div>
                        </div>
                    </div>
                </div>
                <div id="ebi_moded"></div>
            </div>
            <div id="page-footer">
                EBI, &copy; Biomoda, 2012-2013
            </div>
        </div>
        <script src="js/vendor/jquery-1.8.3.min.js"></script>
        <script src="js/vendor/bootstrap-2.2.2.min.js"></script>
        <script src="js/vendor/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script src="js/plugins.js"></script>
        <script src="js/hidden_bydef.js"></script>
        <script src="js/ebi_moded.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                ebi_init();
            });
        </script>
    </body>
</html>
